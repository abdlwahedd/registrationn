<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>countact us</title>
        <link rel="stylesheet" href="styles.css"/>
        </h:head>
       <h:body>
           <section class="contact">
            <div class="contact-form"> 
            <h:form>   
        
         <h:inputText size="25"   value="#{firstManagedBean.name}" />
         <h:inputText size="25"  value="#{firstManagedBean.emaill}" />
          <h:inputText size="25" value="#{firstManagedBean.subject}"  />
         <h:inputTextarea  value="#{firstManagedBean.area}" />
         
          <h:commandButton 
     class="btn btn-default btn-success" value="Sumbit" 
     action="#{firstManagedBean.registration()}" >  </h:commandButton> 
             
              </h:form> 
                 </div>
               
            
            <div class="contact-img"> 
                <img class="img " src="folder/images/cc.jpg" alt="alt"/>
                
            </div>
          </section>        
    </h:body>
</html>
