<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable id="USERTABLE" class="USERPAGE" value="#{samiye.getuserinformation()}" var="data">
            
              <h:column>
                
                    firstName 
               
                <h:outputText value="#{data.firstName}"/>  

            </h:column>
              <h:column>
                
                   lastName
               
                <h:outputText value="#{data.lastName}"/>  

            </h:column>
              <h:column>
               
                    email
               
                <h:outputText value="#{data.email}"/>  

            </h:column>  <h:column>
                
                   address
                <h:outputText value="#{data.address}"/>  

            </h:column>
             <h:column>
              
                 mobile
               
                <h:outputText value="#{data.mobile}"/>  

            </h:column>
       <h:column>
                
                  gender
              
                <h:outputText value="#{data.gender}"/>  

            </h:column>
      
      
        </h:dataTable>
    </h:body>
</html>
