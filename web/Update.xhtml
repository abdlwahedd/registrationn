<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        
        
       
        
        <title>Register</title>
        <link rel="stylesheet" href="styles.css"/>
    </h:head>
    <h:body   >
        
        <h:form >
         
                <fieldset class="ree">
                      <label for="firstName" class="col-sm-3 control-label">First Name:</label>
                    <div class="col-sm-8">
                        <h:inputText  value="#{update.firstName}" a:placeholder="First name..." />
                    </div>
               
               
                    <label for="lastName" class="col-sm-3 control-label">Last Name:</label>
       <div class="col-sm-8">
   <h:inputText 
       value="#{update.lastName}" a:placeholder="Last name..." />
                    </div>
                <label for="E-mail" class="col-sm-3 control-label">E-mail:</label>
                    <div class="col-sm-8">
                        <h:inputText  value="#{update.email}" a:placeholder="E-mail" />
                    </div>
                <label for="Address" class="col-sm-3 control-label">Address:</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{update.address}" a:placeholder="Address" />
                    </div>
                <label for="Mobilenumber" class="col-sm-3 control-label">Mobile number</label>
                    <div class="col-sm-8">
                        <h:inputText value="#{update.mobileNumber}" a:placeholder="Mobilenumber" />
                    </div>
                                 
                <h:outputLabel value=" gender"></h:outputLabel>  
              <h:selectOneRadio value="#{update.gender}">          
   <f:selectItem itemValue="male" itemLabel="male" />
   <f:selectItem itemValue="female" itemLabel="female" />  
</h:selectOneRadio>
 
                <h:commandButton value="Update" action="#{update.updatee()}"></h:commandButton>                   

        
    
                    
                    
                </fieldset>
           

                
             <div>
            <img class="imgh" src="folder/images/ll.jpg" alt="alt"/>
        </div>
            
              
         
        </h:form>
            

        



    </h:body>
</html>
