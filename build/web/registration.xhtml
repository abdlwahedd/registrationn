<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <style>
            
            body{
                 display:flex; align-items: center; justify-content: center; 
             font-family: 'Poppins',sans-serif; height: 90vh; width: 100%; padding: 30px;  background-image: url("folder/images/de.jpg");
             background-size: 100%;
    
                
            } 
            .hii{
                 background: rgba(10,10,10,.35);
            width: 100%;
            max-width: 800px;
            padding: 30px 40px;
            border-radius: 1rem; 
            }
            .input{
                width: calc(100% / 2 - 15px); margin: 15px 0; 
                
            }
            .sss{
                display: flex; flex-wrap: wrap; 
                 justify-content: space-between; margin: 10px 0 8px 0; 
            }
            .mn{
                width: 100%; height: 50px; background: rgba(255,255,255,.1);
                             color:#faf9f6; outline: none; border-radius: 8px; border: 1px solid rgba(255,255,255,.9); 
                             padding-left: 17px; font-size: 1rem; transition: all.40s ease;
            }
            .la{ font-size: 22px; color: #faf9f6;  font-weight:500;}
            .lk{display: block; margin-bottom: 8px; color: #faf9f6;  font-weight:500; }
            
        </style>
      
        
        <title>Register</title>
        <link rel="stylesheet" href="styles.css"/>
    </h:head>
   
      
    <h:body  >
       
        <h:form  >
           
      
             <div class="hii" style="">
            <div class="sss">
           
                <div class="input"  >
                    <label for="firstName" class="lk">First Name:</label>
                    
                        <h:inputText  class="mn" value="#{abdl.firstName}" 
                             style=" "         a:placeholder="First name..." />
                   
               </div>
               <div class="input">
                    <label for="lastName" class="lk"   >Last Name:</label>
          <h:inputText 
       value="#{abdl.lastName}" class="mn" a:placeholder="Last name..." />
          </div>
                    <div class="input" >
                <label for="E-mail" class="lk" >E-mail:</label>
                    
                        <h:inputText id="input1" class="mn" value="#{abdl.email}"  a:placeholder="E-mail" required="true" validatorMessage="invalid Emailaddress"><f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/></h:inputText>
                        
                          <h:message  for="input1" styleClass="error"/>
                        </div>
                   <div class="input" >
                <label for="Address" class="lk"   >Address:</label>
                   
                        <h:inputText value="#{abdl.address}" class="mn" a:placeholder="Address" />
                        </div>
                    <div class="input" >
                <label for="Mobilenumber" class="lk" >Mobile number</label>
                   
                        <h:inputText value="#{abdl.mobileNumber}"  class="mn" a:placeholder="Mobilenumber" />
                   </div>
                <div class="input" >            
                    <h:outputLabel value=" Gender" class="la" ></h:outputLabel>  
                <h:selectOneRadio style="font-size: 14px; color: #faf9f6;" value="#{abdl.gender}">          
   <f:selectItem  itemValue="male" itemLabel="male" />
   <f:selectItem itemValue="female" itemLabel="female" />  
</h:selectOneRadio>
                 </div>
 
                <h:commandButton
                    
     class="btn btn-default btn-success" value="Sumbit" 
     action="#{abdl.registrationn()}" />	

     <h:commandButton  value="Update" action="Update"></h:commandButton> 
                         
 </div>
                  
         
           
             </div>  
          
   
                    
               
          
         
         
        </h:form>
           
            
   
           

    

    </h:body>
  
      
   

</html>
