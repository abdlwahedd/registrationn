<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>retrive</title>
    </h:head>
    <h:body >
        <h:dataTable id="USERTABLE" class="USERPAGE" value="#{samiye.getuserinformation()}" var="data">
            <style>
              body{
                background-image: url("image/imm2.jpg");
                background-size: 100%
            }
              
           td{
                margin: 20px;
               
                padding: 20px;
                background-color: bisque;
            }
             
            th{
                background-color: goldenrod;
                margin: 20px;
                
                padding: 20px;
            }
        </style>
            
              <h:column>
                  
                  <f:facet name="header">
                    firstName 
                    </f:facet>
               
                <h:outputText value="#{data.firstName}"/>  

            </h:column>
              <h:column>
                 <f:facet name="header">
                   lastName
               </f:facet>
                <h:outputText value="#{data.lastName}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    email
               </f:facet>
                <h:outputText value="#{data.email}"/>  

            </h:column>  <h:column>
                 <f:facet name="header">
                   address
                   </f:facet>
                <h:outputText value="#{data.address}"/>  

            </h:column>
             <h:column>
              <f:facet name="header">
                 mobile
          </f:facet>     
                <h:outputText value="#{data.mobile}"/>  

            </h:column>
       <h:column>
                <f:facet name="header">
                  gender
                   </f:facet>   
              
                <h:outputText value="#{data.gender}"/>  

            </h:column>
      
      
        </h:dataTable>
    </h:body>
</html>
