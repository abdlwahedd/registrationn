<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>retrive</title>
         <style>
              body{
                background-image: url("image/imm2.jpg");
                background-size: 100%
            }
              
           td{
                margin: 20px;
               
                padding: 20px;
                background-color: bisque;
            }
             
            th{
                background-color: goldenrod;
                margin: 20px;
                
                padding: 20px;
            }
        </style>
    </h:head>
    <h:body >
        <h:dataTable id="USERTABLE" class="USERPAGE" value="#{retrive2.getuserinformation()}" var="data">
           
            
              <h:column>
                  
                  <f:facet name="header">
                    name 
                    </f:facet>
               
                <h:outputText value="#{data.name}"/>  

            </h:column>
              <h:column>
                 <f:facet name="header">
                   emaill
               </f:facet>
                <h:outputText value="#{data.email}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    area
               </f:facet>
                <h:outputText value="#{data.area}"/>  

            </h:column>  <h:column>
                 <f:facet name="header">
                   subject
                   </f:facet>
                <h:outputText value="#{data.subject}"/>  

            </h:column>
            
      
      
        </h:dataTable>
          
    </h:body>
</html>
